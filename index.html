<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky.io SDK Test</title>
    <script src="https://cdn.sticky.io/jssdk-v2/stickyio-sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #stickyio_card {
            margin: 20px 0;
        }

        .field-wrapper {
            margin-bottom: 15px;
        }

        .field-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        #stickyio_cc_number,
        #stickyio_cc_expiry,
        #stickyio_cc_cvv {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.3s;
        }

        #stickyio_cc_number:focus-within,
        #stickyio_cc_expiry:focus-within,
        #stickyio_cc_cvv:focus-within {
            border-color: #667eea;
        }

        .expiry-cvv {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: #004085;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§ª Sticky.io SDK Test</h1>
        <p style="color: #666; margin-bottom: 20px;">Testing Sticky.io payment integration</p>

        <div id="status" class="status loading">Initializing Sticky SDK...</div>

        <div id="payment-form" style="display: none;">
            <div id="stickyio_card">
                <div class="field-wrapper">
                    <label class="field-label">Card Number</label>
                    <div id="stickyio_cc_number"></div>
                </div>

                <div class="expiry-cvv">
                    <div class="field-wrapper">
                        <label class="field-label">Expiry Date</label>
                        <div id="stickyio_cc_expiry"></div>
                    </div>

                    <div class="field-wrapper">
                        <label class="field-label">CVV</label>
                        <div id="stickyio_cc_cvv"></div>
                    </div>
                </div>
            </div>

            <input type="hidden" id="stickyio_payment_token" />
            <button id="stickyio_submit" disabled>Pay Now</button>

            <div class="info">
                <strong>Test Card:</strong>
                4111 1111 1111 1111 | Exp: 12/25 | CVV: 123
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const paymentForm = document.getElementById('payment-form');
        const submitBtn = document.getElementById('stickyio_submit');

        function setStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function initSticky() {
            try {
                // Wait for SDK to load
                let retries = 0;
                while (typeof stickyio === 'undefined' && retries < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retries++;
                }

                if (typeof stickyio === 'undefined') {
                    throw new Error('Sticky SDK failed to load');
                }

                setStatus('âœ… SDK loaded! Initializing...', 'loading');

                // Initialize with your appkey
                stickyio.init('sunsetcommercelimited', {
                    version: 2,
                    customCSS: `
                        #stickyio_cc_number,
                        #stickyio_cc_expiry,
                        #stickyio_cc_cvv {
                            font-size: 16px;
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            padding: 0;
                            border: none;
                            outline: none;
                        }
                    `,
                    cleanExistingCSS: false
                });

                // Set up event handlers
                stickyio.onCardValidation = (valid) => {
                    submitBtn.disabled = !valid;
                    if (valid) {
                        setStatus('âœ… Card details valid! Ready to submit.', 'success');
                    }
                };

                stickyio.onTokenSuccess = (token) => {
                    document.getElementById('stickyio_payment_token').value = token;
                    setStatus(`âœ… Token received: ${token.substring(0, 20)}...`, 'success');
                    console.log('Full token:', token);
                };

                stickyio.onTokenError = (errors) => {
                    setStatus(`âŒ Error: ${JSON.stringify(errors)}`, 'error');
                    console.error('Token error:', errors);
                };

                setStatus('âœ… Ready! Enter card details below.', 'success');
                paymentForm.style.display = 'block';

            } catch (error) {
                setStatus(`âŒ Failed: ${error.message}`, 'error');
                console.error('Init error:', error);
            }
        }

        submitBtn.addEventListener('click', () => {
            setStatus('Processing...', 'loading');
            stickyio.tokenizeCard();
        });

        // Initialize on page load
        initSticky();
    </script>
</body>

</html>
